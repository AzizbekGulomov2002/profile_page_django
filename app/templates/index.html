<!doctype html>
<html lang="en">

<head>
  {% load static %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Profile</title>
</head>
<style>
  .text{
    margin-top: 70px;
  }
  img{
    border-radius: 1px;
    height: 300px;
  }
  span{
    color: red;
  }
  .container{
    margin-top: 50px;
  }
</style>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <div class="container">
    {% for talaba in talabas %}
    <div class="rasm">
      {% load static %}
      <img src="{{talaba.image.url}}" alt="">

    </div>
    <div class="text">
      <p><span>Ismi:</span> {{talaba.ism}}</p>
      <p><span>Familiya:</span> {{talaba.familiya}}</p>
      <p><span>Yoshi:</span> {{talaba.yosh}}</p>
      <p><span>Kasbi:</span> {{talaba.kasb}}</p>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Profilni o'zgartirish
      </button>


    </div>
    {% endfor %}
  </div><!-- Button trigger modal -->

  <!-- Modal -->
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for talaba in talabas %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Rasm</p>
            <input type="file" name="rasm" id="" value="{{talaba.image.url}}">
            <p>Ism:</p>
            <input type="text" name="ism" value="{{talaba.ism}}">
            <p>Familiya:</p>
            <input type="text" name="familiya" value="{{talaba.familiya}}">
            <p>Yoshi</p>
            <input type="number" name="yosh" id="" value="{{talaba.yosh}}">
            <p>Kasbi</p>
            <input type="text" name="kasb" id="" value="{{talaba.kasb}}">

          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-danger" data-bs-dismiss="modal" value="Bekor qilish">
            <input type="submit" class="btn btn-primary" value="Saqlash">
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </form>


</body>

</html>
